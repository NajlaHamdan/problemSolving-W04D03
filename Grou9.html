<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const whosOnline = (friends) => {
        const array = [
          {
            username: "David",
            status: "online",
            lastActivity: 10,
          },
          {
            username: "Lucy",
            status: "offline",
            lastActivity: 22,
          },
          {
            username: "Bob",
            status: "online",
            lastActivity: 104,
          },
        ];
        const onLineArray = [];
        const offLineArray = [];
        const awayArray = [];
        const newObj=[]
        array.forEach((item, index) => {
          if (item.status == "online" && item.lastActivity > 10) {
            awayArray.push(item.username);
            newObj.push({ away: awayArray });
          } else if (item.status == "offline") {
            offLineArray.push(item.username);
            newObj.push({ offline: offLineArray });
          } else if (item.status == "online") {
            onLineArray.push(item.username);
            newObj.push({ online: onLineArray });
          }
        });
        if (awayArray.length) {
          newObj.awayArray = awayArray;
        }
        if (onLineArray.length) {
          newObj.online = onLineArray;
        }
        if (offLineArray.length) {
          newObj.offline = offLineArray;
        }

        return newObj;
      };
    </script>
  </body>
</html>
